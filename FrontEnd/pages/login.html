<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">

		crossorigin="anonymous" referrerpolicy="no-referrer" />
		<meta name="description" content="">

	<body>
		<header>
			<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
			<nav>
				<ul>
					<li>
						<a href="../index.html">projets</a>
					</li>
					<li>contact</li>
					<li>login</li>
					<li><img class="instaImg" src="../assets/icons/instagram.png" alt="Instagram"></li>
				</ul>
			</nav>
		</header>
		<main>
			<section id="login">
				<h2>Log in</h2>
				<form action="#">
					<label for="email">Email</label>
					<input type="email" name="email" autocomplete="username" id="email">
					<label for="password">Mot de passe</label>
					<input type="password" name="password" autocomplete="current-password" id="password">
					<input type="submit" value="Envoyer" id="submit">
				</form>
				<span id="forgotPassword">Mot de passe oublié</span>
			</section>
			<section id="error">
				<div class="errorPassword">
					<i class="fa-solid fa-triangle-exclamation"></i>
					<p id="textError"></p>
				</div>
			</section>
		</main>
		
		<footer>
			<nav>
				<ul>
					<li>Mentions Légales</li>
				</ul>
			</nav>
		</footer>
	<script type="module" src="../js/login.js"></script>
	</body>
</html>
